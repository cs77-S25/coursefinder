<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseFinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <script src="{{ url_for('static', filename='js/slider.js') }}" defer></script> <!-- External JS -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="CourseFinder Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('contribute') }}">Contribute</a></li>
                <li><a href="{{ url_for('quiz') }}">Take the Quiz</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 CourseFinder. All rights reserved.</p>
    </footer>
</body>
</html>
