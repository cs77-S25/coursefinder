{% extends 'base.html' %}

{% block content %}
<main>
    <div class="quiz-container">
        <h1>Find Your Ideal Courses</h1>
        <form action="/submit_quiz" method="POST">
            <!-- Department Selection -->
            <div class="question">
                <label for="department">Which department are you looking for courses in?</label>
                <select id="department" name="department" required>
                    <option value="english">English</option>
                    <option value="history">History</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="computer-science">Computer Science</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>

            <!-- Subjects Enjoyment -->
            <div class="question">
                <label>Which of these subjects do you enjoy most?</label>
                <ul class="styled-list">
                    <li><input type="checkbox" id="writing" name="subject" value="writing"><label for="writing">Writing</label></li>
                    <li><input type="checkbox" id="debating" name="subject" value="debating"><label for="debating">Debating</label></li>
                    <li><input type="checkbox" id="coding" name="subject" value="coding"><label for="coding">Coding</label></li>
                    <li><input type="checkbox" id="painting" name="subject" value="painting"><label for="painting">Painting</label></li>
                    <li><input type="checkbox" id="research" name="subject" value="research"><label for="research">Research</label></li>
                    <!-- Add more subjects as needed -->
                </ul>
            </div>

            <!-- Difficulty Rating -->
            <div class="question">
                <label for="difficulty">How do you feel about challenging academic tasks?</label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="5" step="1" value="3">
                <div class="range-labels">
                    <span>1</span>
                    <span>5</span>
                </div>
            </div>

            <!-- Learning Environment -->
            <div class="question">
                <label>What kind of learning environment do you prefer?</label>
                <div class="radio-buttons">
                    <input type="radio" id="group" name="environment" value="group" required><label for="group">Group work</label>
                    <input type="radio" id="independent" name="environment" value="independent"><label for="independent">Independent study</label>
                    <input type="radio" id="mixed" name="environment" value="mixed"><label for="mixed">Both</label>
                </div>
            </div>

            <!-- Study Time -->
            <div class="question">
                <label for="study-time">How many hours per week can you dedicate to studying?</label>
                <input type="range" id="study-time" name="study_time" min="1" max="20" step="1" value="10">
                <div class="range-labels">
                    <span>1</span>
                    <span>20</span>
                </div>
            </div>

            <!-- Motivation Type -->
            <div class="question">
                <label>What motivates you to study?</label>
                <ul class="styled-list">
                    <li><input type="checkbox" id="grades" name="motivation" value="grades"><label for="grades">Grades</label></li>
                    <li><input type="checkbox" id="curiosity" name="motivation" value="curiosity"><label for="curiosity">Curiosity</label></li>
                    <li><input type="checkbox" id="career" name="motivation" value="career"><label for="career">Career Prospects</label></li>
                    <li><input type="checkbox" id="passion" name="motivation" value="passion"><label for="passion">Passion</label></li>
                </ul>
            </div>

            <!-- Personality Question -->
            <div class="question">
                <label for="personality">How do you usually react to stressful situations?</label>
                <div class="radio-buttons">
                    <input type="radio" id="calm" name="personality" value="calm" required><label for="calm">Stay calm and handle it</label>
                    <input type="radio" id="anxious" name="personality" value="anxious"><label for="anxious">Feel anxious but cope</label>
                    <input type="radio" id="stressed" name="personality" value="stressed"><label for="stressed">Get stressed and overwhelmed</label>
                </div>
            </div>

            <!-- Study Group Preferences -->
            <div class="question">
                <label>Do you prefer working in a study group or alone?</label>
                <div class="radio-buttons">
                    <input type="radio" id="study-group" name="study_group" value="study-group" required><label for="study-group">Study Group</label>
                    <input type="radio" id="alone" name="study_group" value="alone"><label for="alone">Alone</label>
                    <input type="radio" id="both" name="study_group" value="both"><label for="both">Both</label>
                </div>
            </div>

            <!-- Personal Study Method -->
            <div class="question">
                <label for="study-method">How do you usually study for exams?</label>
                <ul class="styled-list">
                    <li><input type="checkbox" id="notes" name="study_method" value="notes"><label for="notes">Taking Notes</label></li>
                    <li><input type="checkbox" id="practice" name="study_method" value="practice"><label for="practice">Practice Problems</label></li>
                    <li><input type="checkbox" id="flashcards" name="study_method" value="flashcards"><label for="flashcards">Flashcards</label></li>
                    <li><input type="checkbox" id="group-study" name="study_method" value="group-study"><label for="group-study">Group Study</label></li>
                </ul>
            </div>

            <!-- Final Thoughts -->
            <div class="question">
                <label for="interest">What is your biggest interest or goal in pursuing your studies?</label>
                <textarea id="interest" name="interest" rows="4" placeholder="Describe your goals and interests in pursuing courses."></textarea>
            </div>

            <button type="submit" class="cta-button">Submit Quiz</button>
        </form>
    </div>
</main>

<!-- Add the necessary links to the CSS and JS files -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}">
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
