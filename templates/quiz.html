{% extends 'base.html' %}

{% block content %}
<main>
    <div class="quiz-container">
        <h1>Find Your Ideal Courses</h1>
        <form action="/submit_quiz" method="POST">
            <!-- Department Selection -->
            <div class="question">
                <label for="department">Which department are you looking for courses in?</label>
                <select id="department" name="department" required>
                    <option value="english">English</option>
                    <option value="history">History</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="computer-science">Computer Science</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>

            <!-- Subjects Enjoyment -->
            <div class="question">
                <label>Which Harry Styles era is your favorite?</label>
                <ul class="styled-list">
                    <li><input type="checkbox" id="writing" name="subject" value="writing"><label for="writing">Frat Boy Harry</label></li>
                    <li><input type="checkbox" id="debating" name="subject" value="debating"><label for="debating">Prince Harry</label></li>
                    <li><input type="checkbox" id="coding" name="subject" value="coding"><label for="coding">Baby Harry</label></li>
                    <li><input type="checkbox" id="painting" name="subject" value="painting"><label for="painting">Dunkirk Harry</label></li>
                    <li><input type="checkbox" id="research" name="subject" value="research"><label for="research">Long Hair Harry</label></li>
                    <!-- Add more subjects as needed -->
                </ul>
            </div>

            <!-- Difficulty Rating -->
            <div class="question">
                <label for="difficulty">How do you feel about monkey bars?</label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="5" step="1" value="3">
                <div class="range-labels">
                    <span>1</span>
                    <span>5</span>
                </div>
            </div>

            <!-- Learning Environment -->
            <div class="question">
                <label>What kind of pants do you prefer?</label>
                <div class="radio-buttons">
                    <input type="radio" id="group" name="environment" value="group" required><label for="group">Big</label>
                    <input type="radio" id="independent" name="environment" value="independent"><label for="independent">Painted on</label>
                    <input type="radio" id="mixed" name="environment" value="mixed"><label for="mixed">Off</label>
                </div>
            </div>

            <!-- Study Time -->
            <div class="question">
                <label for="study-time">How many hours per week do you spend in Narples?</label>
                <input type="range" id="study-time" name="study_time" min="1" max="20" step="1" value="10">
                <div class="range-labels">
                    <span>1</span>
                    <span>20</span>
                </div>
            </div>

            <!-- Motivation Type -->
            <div class="question">
                <label>What is your favorite tree?</label>
                <ul class="styled-list">
                    <li><input type="radio" id="grades" name="motivation" value="grades"><label for="grades">Family</label></li>
                    <li><input type="radio" id="curiosity" name="motivation" value="curiosity"><label for="curiosity">Maple</label></li>
                    <li><input type="radio" id="career" name="motivation" value="career"><label for="career">Oak</label></li>
                    <li><input type="radio" id="passion" name="motivation" value="passion"><label for="passion">Pine</label></li>
                </ul>
            </div>

            <!-- Personality Question -->
            <div class="question">
                <label for="personality">How do you usually react to being yelled at?</label>
                <div class="radio-buttons">
                    <input type="radio" id="calm" name="personality" value="calm" required><label for="calm">Stay </label>
                    <input type="radio" id="anxious" name="personality" value="anxious"><label for="anxious">Cry</label>
                    <input type="radio" id="stressed" name="personality" value="stressed"><label for="stressed">Turn violent</label>
                </div>
            </div>

            <!-- Study Group Preferences -->
            <div class="question">
                <label>Which color Doritos do you prefer?</label>
                <div class="radio-buttons">
                    <input type="radio" id="study-group" name="study_group" value="study-group" required><label for="study-group">Red</label>
                    <input type="radio" id="alone" name="study_group" value="alone"><label for="alone">Blue</label>
                    <input type="radio" id="both" name="study_group" value="both"><label for="both">Purple</label>
                    <input type="radio" id="both" name="study_group" value="both"><label for="both">Spicy Red</label>
                </div>
            </div>

            <!-- Personal Study Method -->
            <div class="question">
                <label for="study-method">Which of the following would you most like to jump in?</label>
                <ul class="styled-list">
                    <li><input type="checkbox" id="notes" name="study_method" value="notes"><label for="notes">Ball Pit</label></li>
                    <li><input type="checkbox" id="practice" name="study_method" value="practice"><label for="practice">Jello</label></li>
                    <li><input type="checkbox" id="flashcards" name="study_method" value="flashcards"><label for="flashcards">Orbeez</label></li>
                    <li><input type="checkbox" id="group-study" name="study_method" value="group-study"><label for="group-study">Slime</label></li>
                </ul>
            </div>

            <!-- Final Thoughts -->
            <div class="question">
                <label for="interest">What type of house would you like to live in?</label>
                <textarea id="interest" name="interest" rows="4" placeholder="Describe your goals and interests in pursuing courses."></textarea>
            </div>

            <button type="submit" class="cta-button">Submit Quiz</button>
        </form>
    </div>
</main>

<!-- Add the necessary links to the CSS and JS files -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}">
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
